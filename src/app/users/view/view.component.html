<h3 style="text-align: center;">User Details</h3>
<table class="table">
    <thead>
     <th>Name</th>
     <th>Email</th>
     <th>Gender</th>
     <th>Phone</th>
     <th>Technologies</th>
     <th>Category</th>
    </thead>
    <tbody>
        <tr *ngFor="let items of users">           
            <td>{{items.name}}</td>
            <td>{{items.email}}</td>
            <td>{{items.gender}}</td>
            <td>{{items.phone}}</td>
            <td>{{items.technologies}}</td>
            <td>{{items.category}}</td>
    </tbody>
  </table>
